{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
  <h2>Please Login:</h2>
  <h3>Must be superuser if you want access thsi page</h3>
  {% if form.errors %}
    <p>Your username and password dont match</p>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
     {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Login">
    <input type="hidden" name="next" value="{{next}}">

  </form>

</div>
{% endblock %}
